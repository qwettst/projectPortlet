plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax.portlet', name: 'portlet-api', version: '2.0'
    providedCompile group: 'org.apache.portals', name: 'portlet-api_2.0_spec', version: '1.0'
    providedCompile group: 'org.apache.pluto', name: 'pluto', version: '1.1.7', ext: 'pom'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
